# flutter pub run flutter_launcher_icons
flutter_launcher_icons:

  image_path: "assets/icon/app_icon.png"
  android: true
  ios: true

  remove_alpha_ios: true

  web:
    generate: true
    background_color: "#ffffff"
    theme_color: "#254988"

  windows:
    generate: true
    icon_size: 256

  macos:
    generate: true